    rooturl: '_posts'
    siteurl: "http://blog.noenieto.com/"
    relativeLinks: 'http://prose.github.io/starter/links.jsonp'
    ignore: ['Blog-Jekyll.sublime-project', 'Blog-Jekyll.sublime-workspace', 'CNAME']
